<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ambulance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #customDestinationDiv {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Book an Ambulance</h1>
    <form id="ambulanceForm" onsubmit="return submitForm(event)">
        <!-- Name field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Phone field -->
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <!-- Location field -->
        <label for="location">Your Location:</label>
        <input type="text" id="location" name="location" required>
        <button type="button" onclick="getLocation()">Use Current Location</button>

        <!-- Destination select field -->
        <label for="destination">Select Destination:</label>
        <select id="destination" name="destination" required>
            <option value="">Select</option>
            <option value="Tata Main Hospital">Tata Main Hospital</option>
            <option value="MGM Medical College and Hospital">MGM Medical College and Hospital</option>
            <option value="Brahmananda Narayana Multispeciality Hospital">Brahmananda Narayana Multispeciality Hospital</option>
            <option value="Mercy Hospital">Mercy Hospital</option>
            <option value="Jamshedpur Eye Hospital">Jamshedpur Eye Hospital</option>
            <option value="Gurunanak Hospital and Research Centre">Gurunanak Hospital and Research Centre</option>
            <option value="Telco Hospital">Telco Hospital</option>
            <option value="Kantilal Gandhi Eye Hospital">Kantilal Gandhi Eye Hospital</option>
            <option value="Tinplate Hospital">Tinplate Hospital</option>
            <option value="S.E. Railway Hospital">S.E. Railway Hospital</option>
            <option value="custom">Enter Manually</option>
        </select>
        <div id="customDestinationDiv">
            <input type="text" id="customDestination" name="customDestination" placeholder="Enter Destination Manually">
        </div>

        <!-- Date field -->
        <label for="ambulanceDate">Date:</label>
        <input type="date" id="ambulanceDate" name="ambulanceDate" required>

        <!-- Time field -->
        <label for="ambulanceTime">Time:</label>
        <input type="time" id="ambulanceTime" name="ambulanceTime" required>

        <!-- Submit button -->
        <button type="submit">Book Ambulance</button>
    </form>

    <script>
        // Function to get user's current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('location').value = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                }, function() {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Show custom destination input if "Enter Manually" is selected
        document.getElementById('destination').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('customDestinationDiv').style.display = 'block';
            } else {
                document.getElementById('customDestinationDiv').style.display = 'none';
            }
        });

        // Handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            // Use FormData to gather form data
            const formData = new FormData(document.getElementById('ambulanceForm'));

            // Send data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbzwaX2ez6-PzMNzHvX8YYESYvIRRuRlC-5uyh25WCxgla7oDGgf60B4zeIP1gPiIXU/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to thank you page
                    window.location.href = 'thank_you.html';
                } else {
                    alert("There was an error booking the ambulance.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("There was an error booking the ambulance.");
            });

            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
